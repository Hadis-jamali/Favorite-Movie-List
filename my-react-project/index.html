<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite MOvies</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- header -->
    <div class="accordion">
      <ul>
        <li>
          <div class="image_title">
            <a href="#">Transformers: The Last Knight</a>
          </div>
          <a href="https://ibb.co/gGv6QS"
            ><img
              src="https://image.ibb.co/k7P0kS/transformers4_640x320.jpg"
              alt="transformers4_640x320"
          /></a>
        </li>
        <li>
          <div class="image_title">
            <a href="#">Blade Runner 2049</a>
          </div>
          <a href="https://ibb.co/cXjfKn"
            ><img
              src="https://image.ibb.co/ct9rQS/Blade_Runner2049_640x320.jpg"
              alt="Blade_Runner2049_640x320"
          /></a>
        </li>
        <li>
          <div class="image_title">
            <a href="#">Guardians of the Galaxy: Vol. 2</a>
          </div>
          <a href="https://ibb.co/b4nLkS"
            ><img src="https://image.ibb.co/jAu0kS/GOG2_640x320.jpg" alt="GOG2_640x320"
          /></a>
        </li>
        <li>
          <div class="image_title">
            <a href="#">Spiderman: Homecoming</a>
          </div>
          <a href="https://ibb.co/mC5Uen"
            ><img
              src="https://image.ibb.co/da7xX7/spiderman_homecoming_640x320.jpg"
              alt="spiderman_homecoming_640x320"
          /></a>
        </li>
        <li>
          <div class="image_title">
            <a href="#">Wonder Woman</a>
          </div>
          <a href="https://ibb.co/enV1s7"
            ><img
              src="https://image.ibb.co/dHdAkS/Wonder_Woman_640x320.jpg"
              alt="Wonder_Woman_640x320"
          /></a>
        </li>
      </ul>
    </div>
    <!-- header -->

    <h1>My Favorite Movies</h1>

    <div class="filter-container">
      <label for="genre-filter" class="genre-filter">Filter by Genre :</label>
      <input type="text" id="genre-filter" placeholder="Enter genre..." class="input-filter" />
      <button id="filter-button" class="button-filter">Filter</button>
    </div>

    <div class="container">
      <div class="new-movie-form">
        <form class="movie-form">
          <div class="form-group">
            <label for="title">Movie:</label>
            <input type="text" id="title" class="input-size" />
          </div>
          <br />
          <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" class="input-size" />
          </div>
          <br />
          <div class="form-group">
            <label for="releaseYear">Release year:</label>
            <input type="number" id="releaseYear" class="input-size" />
          </div>
          <br />
          <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" class="input-size" />
          </div>
          <br />
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="input-size"></textarea>
          </div>
          <br />
          <button type="button" id="new-movie" class="button-size" onclick="addMovie()">
            Add Movie
          </button>
        </form>
      </div>
      <div id="app"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
